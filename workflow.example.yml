on: [push]

jobs:
  allowlist_registrar_job:
    runs-on: ubuntu-latest
    name: A job to register allowlist
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Register action step
      uses: weareteamturing/hasura-graphql-allowlist-registrar@v1
      with:
        host: ${{ secrets.hasuraHost }}
        key:  ${{ secrets.hasuraKey }}
        path: src/**/*.graphql
